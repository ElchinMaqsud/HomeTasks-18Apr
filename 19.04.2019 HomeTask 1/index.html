<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeTask 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

                    <li data-id="city">CITIES</li>
                    <li data-id="nature">NATURE</li>

            </div>
        </div>

            <div class="col-6">

            </div>
        </div>
        <div class="row mt-3 items">

            <div data-id="city" data-type="all" data-number ="1" class="col-3 position-relative">

            </div>

            <div data-id="nature" data-type="all" data-number ="3" class="col-3  position-relative ">

                <img class="secondImg" src="img/3.jpg" alt="">


            </div>
            <div data-id="nature" data-type="all" data-number ="4" class="col-3  position-relative">
                <div class="no">4</div>
                <img class="secondImg" src="img/4.jpg" alt="">

            </div>
      
            <div data-id="industry" data-type="all" data-number ="5" class="col-3   position-relative">

                <img src="img/5.jpg" alt="">
            </div>
            <div data-id="industry" data-type="all" data-number ="6" class="col-3  position-relative">
                <div class="no">6</div>
                <img src="img/6.jpg" alt="">
            </div>
            <div data-id="day" data-type="all" data-number ="7" class="col-3  position-relative">

                <div class="no">9</div>
                <img src="img/9.jpg" alt="">
            </div>
            <div data-id="night" data-type="all" data-number ="10" class="col-3  position-relative">
                <div class="no">10</div>
                <img src="img/10.jpg" alt="">
            </div>
